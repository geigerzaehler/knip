name: Tests (against typescript@5.0.4)

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - '**'
    tags:
      - '!**'

jobs:
  test:
    strategy:
      matrix:
        os:
          - windows-latest
        node:
          - 18

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} (Node v${{ matrix.node }})

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: Install dependencies
        run: |
          npm ci
          npm install --workspace packages/knip typescript@5.0.4 @types/node@18 --ignore-scripts
      - name: Test knip
        run: |
          npm run build
          npm run test:node
        working-directory: packages/knip
